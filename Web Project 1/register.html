<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>创建My Travel的账户</h2>
<form action="#" method="post" name="register">
    <p>
        请填写您的用户名：<br>
        <input type="text" name="name" value="" placeholder="用户名">
    </p>
    <p>
        请填写您的邮箱：<br>
        <input type="email" name="email" value="" placeholder="邮箱">
    </p>
    <p>
        请设置您的密码（八位以上）：<br>
        <input type="password" name="password">
    </p>
    <p>
        请确认您的密码：<br>
        <input type="password" name="rePassword">
    </p>
    <p>
        <a href="index.html">
            <input type="button" value="注册" name="register">
        </a>
    </p>
</form>

</footer>
</body>
</html>
